{%extends "index.html"%}
{%block content%}
<div class="boxUse">
  <h1>Your Active {{item}} SafeDrop </h1>
  <h3>Welcome, {{current_user.username}}<h3>
  <h3> {{confirm_msg}} </h3>
    <form action="" method="post">
      <button type="submit" name="submit" value="submit"> {{confirm_msg}} </button>
    </form>

    <form action="" method="post">
      <button type="submit1" name="submit1" value="submit1"> Request Code </button>
    </form>

    <form action="" method="post">
      <input type="message" placeholder="Enter Code Here" name="message" value="" min = "4" max = "100">
      <button type="submit2" name="submit2" value="submit2"> Enter Access Code </button>
        <h3>{{result}}</h3>
    </form>
  <p>Box Code: {{code}}</p>
</div>
{%endblock%}
